    <main id="main">
            <div style="position:fixed; top:40%; left:40%;" class="container-logar">
                <h3 class="falha-login"></h3>
                <form onsubmit="logar(event)" id="formLogin" method="post">
                    <label for="email">Email:</label><br>
                    <input type="email" name="email" id="email" placeholder="Digite seu email" required><br>
                    <label for="senha">Senha:</label><br>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required><br>
                    <input style="width: 60%;" class="btn-form" type="submit" value="logar">
                </form>
            </div>
    </main>
